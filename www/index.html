<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>neurobooth_v4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body style="color: var(--orange);">
    <h1 class="text-center" style="font-size: 80;"><strong>Neurobooth</strong></h1>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="align-content-start contact-clean" style="text-align: center;">
        <form method="post">
            <h2 class="text-center" style="color: var(--pink);"><br>&nbsp;Session Information<br><br></h2>
            <div class="form-group"><input class="form-control" type="text" name="id" placeholder="Subject ID"></div>
            <div class="form-group"><select class="form-control">
                    <optgroup label="condition">
                        <option value="12" selected="">Ataxia</option>
                        <option value="13">ALS</option>
                        <option value="14">PD</option>
                        <option value=""></option>
                    </optgroup>
                </select></div>
            <div class="form-group"><select class="form-control">
                    <optgroup label="sex">
                        <option value="12" selected="">Male</option>
                        <option value="13">Female</option>
                        <option value="14">Non Binary</option>
                    </optgroup>
                </select></div>
            <div class="form-group"><input class="form-control is-invalid" type="text" name="age" placeholder="Age"></div>
            <div class="form-group"><input class="form-control" type="text" name="rc" placeholder="Research Coordinator"></div>
            <div class="form-group">
                <h4 class="text-left" style="color: var(--pink);">Task Selection</h4>
                <div class="form-check"><input class="form-check-input d-sm-flex justify-content-sm-start" type="checkbox" id="formCheck-1" checked=""><label class="form-check-label d-sm-flex justify-content-sm-start" for="formCheck-1" style="text-align: left;">SDMT</label></div>
                <div class="form-check"><input class="form-check-input d-sm-flex justify-content-sm-start" type="checkbox" id="formCheck-2" checked=""><label class="form-check-label d-sm-flex justify-content-sm-start" for="formCheck-2">Finger Nose</label></div>
                <div class="form-check"><input class="form-check-input d-sm-flex justify-content-sm-start" type="checkbox" id="formCheck-3" checked=""><label class="form-check-label d-sm-flex justify-content-sm-start" for="formCheck-3">Pronation Supination</label></div>
                <div class="form-check"><input class="form-check-input d-sm-flex justify-content-sm-start" type="checkbox" id="formCheck-4" checked=""><label class="form-check-label d-sm-flex justify-content-sm-start" for="formCheck-4">Digit Span</label></div>
                <div class="form-check"><input class="form-check-input d-sm-flex justify-content-sm-start" type="checkbox" id="formCheck-5" checked=""><label class="form-check-label d-sm-flex justify-content-sm-start" for="formCheck-5">Attention</label></div>
            </div><button class="btn btn-primary" type="button">STart</button>
            <div></div>
        </form>
    </div>
    <div class="align-content-start contact-clean" style="text-align: center;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
