    <meta name="viewport" content="width=device-width, initial-scale=1">

p {
  text-align: center;
  font-size: 60px;
  margin-top: 200px;
}
</style>

<body>

<p id="timer"></p>

<p id="timer"></p>

<div>
  <div class="col justify-content-center align-items-center order-2" id="timer">
  <div>
      <div class="col align-self-center order-2"><a class="btn btn-primary btn-block text-center" role="button"  onclick='finish_to_link("../index_task_lists.html")' >Finish Task</a></div>
  </div>
</div>


<script>
    
 function send_event_time(s){
    eel.send_marker("event-count" + s, 0)
}

function finish_to_link(link){
    eel.send_marker("end_FingerTapping", 10)
    window.location.assign(link)
    }
    
var seconds = 0
document.getElementById("timer").innerHTML = seconds + "s "; 
    
// Set the date we're counting down to
var countDownDate = new Date().getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = now - countDownDate;

  // Time calculations for days, hours, minutes and seconds  
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("timer").innerHTML = seconds + "s ";
    
 if (seconds == 0 || seconds == 10) {
    send_event_time(seconds)
  }

  // If the count down is finished, write some text
  if (seconds > 10) {
    clearInterval(x);
    document.getElementById("timer").innerHTML = "Finished" ;
  }
}, 1000);
</script>
