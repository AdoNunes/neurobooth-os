
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="eel.js"></script>
    <title>Neurobooth Tasks</title>
</head>
<body>
<h1> Neurobooth Tasks</h1>
    <div class="container">
        <div class="row">
            <div class="col">

              <div class="row">
                  <div class="col">
                      <div class="form-group">
                          <button id="synch" onclick='go_to_link("synch_task.html")' class="btn btn-primary">Device synchronization task</button>
                      </div>
                  </div>
              </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <button id="task1" onclick='go_to_link("DSC_simplified_oneProbe_2020.html")' class="btn btn-primary">Digit Symbol Coding</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <button id="mouse_tracking" onclick='go_to_link("mouse_tracking.html")' class="btn btn-primary">Mouse Tracking</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <button id="hand_signs" onclick='go_to_link("task_motor_assess/motortask_instructions.html")' class="btn btn-primary">Finger Tapping</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <button id="session_info" onclick='go_to_link("index.html")' class="btn btn-primary">Session Info</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>

    function go_to_link(link){
      window.location.assign(link)
    }

    </script>
</body>
</html>
